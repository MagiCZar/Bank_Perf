<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="/anchor/css/tableStyle.css">
    <!-- 引入bootstrap样式 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入bootstrap-table样式 -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- bootstrap-table.min.js -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- 引入中文语言包 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

</head>
<body>
<div class="row">

    <div class="title">
        <h4 class="title_txt">信息管理</h4>
        <img class="title_img" src="/img/title_img.png" alt="">
    </div>

    <div class="table-responsive">

        <table class="table table-bordered table-hover">

            <tr><th class="info" colspan="4">个人信息</th></tr>

            <tr><td class="active col-md-2" >科室编号</td><td id="id" colspan="3"></td></tr>

            <tr><td class="active col-md-2">负债业务</td><td id="perf1" class="change col-md-4"></td><td class="active col-md-2">贷款业务</td><td id="perf2" class="change2"></td></tr>

            <tr><td class="active col-md-2">支付结算业务</td><td id="perf3" class="change col-md-4"></td><td class="active col-md-2">代理业务</td><td id="perf4"></td></tr>

            <tr><td class="active col-md-2" >考勤</td><td id="attendence" class="change col-md-4"></td><td class="active col-md-2" >目标</td><td id="score" class="change col-md-4"></td></tr>

            <tr><td class="active col-md-2" >结算日期</td><td id="check_date" class="change col-md-4"></td></tr>

        </table>

    </div>

    <div class="submit_area"><button class="submit_button" type="submit" id="submit_btn">保存更改</button></div>

</div>

<script type="text/javascript">

    var userobj;

    $(function(){
        $('table .change').click(function(){
            if(!$(this).is('.input')){
                $(this).addClass('input').html('<input type="text" value="'+ $(this).text() +'" />').find('input').focus().blur(function(){
                    $(this).parent().removeClass('input').html($(this).val() || 0);
                });
            }
        }).hover(function(){
            $(this).addClass('hover');
        },function(){
            $(this).removeClass('hover');
        });

        $('table .change2').click(function(){
            if(!$(this).is('.input')){
                $(this).addClass('input').html('<input type="text" value="'+ $(this).text() +'" />').find('input').focus().blur(function(){
                    $(this).parent().removeClass('input').html($(this).val() || 0);
                });
            }
        }).hover(function(){
            $(this).addClass('hover');
        },function(){
            $(this).removeClass('hover');
        });


    $('#submit_btn').click(function(){
        var check_date = $('#check_date').text().split("-");
        var performance = {
            "room":$('#id').text(),
            "perf1":parseFloat($('#perf1').text())/100,
            "perf2":parseFloat($('#perf2').text())/100,
            "perf3":parseFloat($('#perf3').text())/100,
            "perf4":parseFloat($('#perf4').text())/100,
            "attendence":parseFloat($('#attendence').text())/100,
            "score":parseInt($('#score').text()),
            "testdate":new Date(check_date[0],check_date[1],check_date[2])
        };
        $.ajax({
            url:'/emp/infup',  //url地址替换
            type:'post',
            data:JSON.stringify(performance),
            contentType:"application/json",
            datatype:'json',
            success:function(data){
                alert(data);
            }
        });
    });


    $(document).ready(function() {
        parent.window.a();
        setTimeout(function () {
            var userobj = window.parent.res;
            $('.table #perf1').text(userobj.perf1);
            $('.table #perf2').text(userobj.perf2);
            $('.table #perf3').text(userobj.perf3);
            $('.table #perf4').text(userobj.perf4);
            $('.table #attendence').text(userobj.attendence);
        },200);
    })

















</script>

</body>
</html>
